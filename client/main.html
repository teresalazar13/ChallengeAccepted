<template name="main">

  <form class="main form">
    <div class="form-group">
        <label class="control-label title-Pages" for="title">Submit Challenge</label>
        <div class="controls">
            <input name="title" id="title" type="text" value="" placeholder="What's the challenge bromigom8?" class="form-control"/>
            {{> starsRating rating=0 id="rating" size='sm' mutable=true}}
        </div>
    </div>
    <button class="buttons-style btn btn-primary">Submit</button>
  </form>

  {{#each challenges_of_user}}
    <p>{{this.title}}</p>
    <p>Rate : {{this.rate}}</p>
    <p>Challenged by: {{this.username}}</p>
    <span class="btn btn-default btn-file">
      <input multiple class="myFileInput" type="file"/>
    </span>
  {{/each}}

</template>
