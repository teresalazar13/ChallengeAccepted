<template name="main">

  <div class="page-header">
    <h1>Challenge Accepted <small>Can you make it?</small></h1>
  </div>

  <div class="submit">
    <form class="main form">
      <div class="form-group">
          <label class="control-label title-Pages" for="title"><h3 class="media-heading">Submit Challenge</h3></label>
          <div class="controls">
              <input name="title" id="title" type="text" value="" placeholder="What's the challenge bromigom8?" class="form-control"/>
              <p class="parag">Select Dificulty</p>
              <div class="stars">
                {{> starsRating class="mystar" rating=0 id="rating" size='sm' mutable=true}}
              </div>
          </div>
      </div>
      <button class="buttons-style btn btn-primary">Submit</button>
    </form>
  </div>

  {{#each challenges_of_user}}
  <div class="posts">
    {{#if isnt_owner}}
    <p class="challenge"><a href="/user/{{this.username}}">{{this.username}}</a> challenges you to "{{this.title}}"</p>
    <p id="linhas">Difficulty: {{this.rate}}</p>
    <span class="btn btn-default btn-file">
      <input class="myFileInput" id="files" type="file"/>
      <label class="myFileInput" for="files">Show us your guts</label>
    </span>
    {{/if}}
    {{#unless isnt_owner}}
    <p class="challenge"><a href="/user/{{this.username}}">You</a> challenged bravers to "{{this.title}}"</p>
    <p id="linhas">Difficulty: {{this.rate}}</p>
    <button id="delete" class="buttons-style btn btn-primary">Delete</button>
    {{/unless}}
  </div>
  {{/each}}



</template>
