<template name="profile">

  {{> header}}
  <div class="page-header">
    <h1>Challenge Accepted <small>{{username}}'s Profile</small></h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="posts_of_user">
      <p id="point">Number {{rank}} bravest</p>
      <p id="point">Bravery Points: {{points}}</p>
      </div>
      {{#each user_challenges}}
      <div class="posts_of_user">
        <p class="challenge"><a href="/{{username}}">{{username}}</a> challenges you to "{{this.title}}"</p>
        <p id="linhas">Difficulty: {{this.rate}}</p>
        <span class="btn btn-default btn-file">
          <input class="myFileInput" id="files" type="file"/>
          <label class="myFileInput" for="files">Show us your guts</label>
        </span>
      </div>
      {{/each}}
      </div>
    <div class="col-md-6">
      {{#each accomps}}
        <div class="accomps">
          <p id="linhas">{{this.filename}}</p>
          <img class="accomp-image" src="{{this.url}}">
          <p id="linhas">Wow, such bravery</p>
          {{#if is_owner}}
            <button id="delete" class="buttons-style btn btn-primary">Delete</button>
          {{/if}}
        </div>
      {{/each}}
      </div>
  </div>
</template>
