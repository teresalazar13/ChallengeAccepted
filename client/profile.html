<template name="profile">
  {{> header}}
  <div class="page-header">
    <h1>Challenge Accepted <small>{{username}}'s Profile</small></h1>
  </div>
  {{#each accomps}}
    <div class="accomps">
      <p>{{this.filename}}</p>
      <p>Wow, such bravery</p>
      <img class="accomp-image" src="{{this.url}}">
    </div>
  {{/each}}

  {{#each user_challenges}}
  <div class="posts_of_user">
    <p class="challenge"><a href="/{{username}}">{{username}}</a> challenges you to "{{this.title}}"</p>
    <p id="linhas">Difficulty: {{this.rate}}</p>
    <span class="btn btn-default btn-file">
      <input class="myFileInput" id="files" type="file"/>
      <label class="myFileInput" for="files">Show us your guts</label>
    </span>
  </div>
  {{/each}}
</template>
